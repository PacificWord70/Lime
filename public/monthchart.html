<body>
    <div id="loadHeaderDiv"></div>

    <br />
    <div class="container">
        <br />
        <br />
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="row justify-content-end">
                    <div style="width:100%;" class="animated fadeInBottom card z-depth-4">
                        <div class="card-body">
                            <h1 class="card-title">All the Budgets</h2>
                                <div class="card-text" id="mbudgets">
                                    <canvas id="budgets" width="300" height="100"></canvas>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <hr>
        <br />
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-10">
                <div class="animated fadeInBottom card z-depth-4">
                    <div class="card-body">
                        <h1 class="card-title">Daily $</h2>
                            <div class="card-text" id="mcity">
                                <canvas id="city" width="100" height="100"></canvas>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-sm-10">
                <div class="animated fadeInBottom card z-depth-4">
                    <div class="card-body">
                        <div class="card-text" id="mline">
                            <canvas id="line" width="200" height="100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <br />
        <hr>
        <br />
        <br />
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <br />
                <div class="row justify-content-end">
                    <div class="card col-md-7 col-sm-10">
                        <br />
                        <br />
                        <h1>&emsp;Categories per Budget</h1>
                        <hr>
                    </div>
                </div>
                <br />
                <!-- this is the thing to copy for each budget -->
                <div class="row justify-content-end" id="mcatContainer">
                    <div style="width:90%;" class="animated fadeInBottom card z-depth-4">
                        <div class="card-body">
                            <div class="card-text" id="mcat">
                                <canvas id="cat" width="300" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- copy ends here -->
            </div>
            <div class="col-sm-3">
                <div class="animated fadeInBottom card z-depth-4">
                    <div class="card-body">
                        <h1 class="card-title">All Budgets</h2>
                            <div class="card-text" id="mtotal">
                                <canvas id="total" width="200" height="500"></canvas>
                            </div>
                    </div>
                </div>
                <br />
            </div>
        </div>
        <br />
        <br />
    </div>
