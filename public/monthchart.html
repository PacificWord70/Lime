<body>
    <div id="loadHeaderDiv"></div>

    <br />
    <div class="container">
        <br />
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="row justify-content-end">
                    <div style="width:90%;" class="animated fadeInBottom card z-depth-4">
                        <div class="card-body">
                            <h1 class="card-title">Budgets Remaining this Month</h2>
                            <div class="card-text" id="mbudgets">
                                <canvas id="budgets" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <br /><br /><br /><br /><br />
                <div class="row justify-content-end">
                    <div class="animated fadeInBottom card z-depth-4">
                        <div class="card-body">
                            <h1 class="card-title">Money by City</h2>
                            <div class="card-text" id="mcity">
                                <canvas id="city" width="200" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <div class="animated fadeInBottom card z-depth-4">
                    <div class="card-body">
                        <h1 class="card-title">Total $$$$</h2>
                        <div class="card-text" id="mtotal">
                            <canvas id="total" width="200" height="1000"></canvas>
                        </div>
                    </div>
                </div>
                <br />
            </div>
        </div>
        <br />
        <br />
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script>
        $(document).ready(function() {
          $('#loadHeaderDiv').load("header.html");
        });
    </script>

    <script>
        var ctxx = document.getElementById("city").getContext('2d');
        var myDoughnutChart = new Chart(ctxx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                }],

                // These labels appear in the legend and in the tooltips when hovering different arcs
                labels: [
                    'Indianapolis',
                    'Chicago',
                    'West Lafayette'
                ]
            },
            options:  {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
        var ctxxx = document.getElementById("total").getContext('2d');
        var stackedBar = new Chart(ctxxx, {
            type: 'bar',
            data: {
                labels: ["This Month"],
                datasets: [
                    //need one of these groups for each category
                    {
                        type: 'bar',
                        label: 'budget1',
                        data: [65],
                        borderColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false
                    },{
                        type: 'bar',
                        label: 'budget2',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        data: [43],
                    },{
                        type: 'bar',
                        label: 'budget3',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        data: [10],
                    }
                ]
            },
            options: {
                scales: {
                xAxes: [{
                    stacked: true
                }],
                yAxes: [{
                    stacked: true
                }]
                }
            }
        });
        var ctx = document.getElementById("budgets").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                //labels should be the name of each of their budgets
                labels: ["Budget1", "Budget2", "Budget3", "budget4", "Budget5", "budget6"],
                datasets: [{
                    label: ["list"],//,'list2'],//["Budget1", "Budget2", "Budget3", "budget4", "Budget5", "budget6"],
                    //data should be how much left in budgets
                    data: [12, -19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    </script>
