<div id="budgetContent"class="card-body">
    <h1 class="card-title">Categories</h1>
    <p>Please add all categories before submiting the overarching budget</p>
    <div class="md-form">
        <input type="text" id="newCategories" class="form-control">
        <label for="newCategories">New Category</label>
    </div>
    <div class="md-form">
        <input type="text" id="newLimit" class="form-control">
        <label for="newLimit">Category $$ Limit</label>
    </div>
    <button class="btn btn-success" id="addCategoryButton">Add Category</button>
    <button class="btn btn-primary" id="submitBudget">Submit</button>
</div>
